<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GPT API 테스트</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f3f4f6; }
        #container { width: 500px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        button { margin-top: 10px; width: 100%; padding: 10px; cursor: pointer; }
        #response { margin-top: 20px; white-space: pre-line; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    </style>
</head>
<body>
<div id="container">
    <h2>GPT 질문하기</h2>
    <textarea id="prompt" placeholder="질문을 입력하세요..."></textarea>
    <button onclick="sendGPT()">질문 보내기</button>

    <h3>GPT 응답</h3>
    <div id="response">응답이 여기에 표시됩니다.</div>
</div>

<script>
    async function sendGPT() {
        const prompt = document.getElementById("prompt").value;
        const responseBox = document.getElementById("response");
        responseBox.innerText = "";

        const res = await fetch("/api/gpt/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            responseBox.innerText += decoder.decode(value);
        }
    }
</script>

</body>
</html>
